[pytest]
DJANGO_SETTINGS_MODULE = tests.test_settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
testpaths = tests
addopts =
    -v
    --tb=short
    --cov=projects
    --cov=portfolio_api
    --cov-report=term-missing
    --cov-report=xml:coverage.xml
    --no-header
