# ./docker-compose.yml

services:
  frontend:
    build: 
      context: ./portfolio_ui
      dockerfile: Dockerfile
    # ports: ["3000:3000"]
    env_file: .env
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=/api
      - NEXT_PUBLIC_MEDIA_URL=/media
      # - NEXT_PUBLIC_ASSETS_URL=/media/projects
    networks:
      - app-network
    depends_on: [backend]
    restart: unless-stopped

  backend:
    build: 
      context: ./portfolio_api
      dockerfile: Dockerfile
    expose:
      - "8000"
    volumes:
      - ./portfolio_api/media:/app/media
    env_file: .env
    environment:
      - DJANGO_SETTINGS_MODULE=portfolio_api.settings
      - DEbug=false
    networks:
      - app-network
    restart: unless-stopped

  reverse-proxy:
    image: nginx:alpine
    # ports: ["80:80", "443:443"]
    ports: ["80:80"]
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./portfolio_api/media:/app/media:ro
      # - ./modsec:/etc/nginx/modsec
    networks:
      - app-network
    depends_on: [frontend, backend]
    restart: unless-stopped

