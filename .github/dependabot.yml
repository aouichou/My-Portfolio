# Dependabot Configuration for My-Portfolio
# Automated dependency updates for security and maintenance

version: 2
updates:
  # Frontend (Next.js/React)
  - package-ecosystem: "npm"
    directory: "/portfolio_ui"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(ui)"
      include: "scope"
    # Security updates only for now
    allow:
      - dependency-type: "all"
    # Group all npm updates together
    groups:
      npm-production:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      npm-development:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    versioning-strategy: increase

  # Backend API (Django/Python)
  - package-ecosystem: "pip"
    directory: "/portfolio_api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(api)"
      include: "scope"
    allow:
      - dependency-type: "all"
    groups:
      django-dependencies:
        patterns:
          - "django*"
          - "djangorestframework"
    versioning-strategy: increase

  # Terminal Service (FastAPI/Python)
  - package-ecosystem: "pip"
    directory: "/portfolio-terminal"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(terminal)"
      include: "scope"
    allow:
      - dependency-type: "all"
    versioning-strategy: increase

  # Docker base images - Frontend UI
  - package-ecosystem: "docker"
    directory: "/portfolio_ui"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "deps(docker-ui)"

  # Docker base images - Backend API
  - package-ecosystem: "docker"
    directory: "/portfolio_api"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "deps(docker-api)"

  # Docker base images - Terminal Service
  - package-ecosystem: "docker"
    directory: "/portfolio-terminal"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "deps(docker-terminal)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "ci"
    groups:
      github-actions:
        patterns:
          - "*"
