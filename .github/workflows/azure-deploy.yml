name: Azure Deployment

on: [push]

jobs:
  build-push:
    runs-on: ubuntu-latest
    outputs:
      frontend-changes: ${{ steps.frontend-changes.outputs.frontend }}
      backend-changes: ${{ steps.backend-changes.outputs.backend }}
    steps:
      - uses: actions/checkout@v4

      - name: Check for Frontend Changes
        id: frontend-changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            frontend:
              - 'portfolio_ui/**'

      - name: Check for Backend Changes
        id: backend-changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            backend:
              - 'portfolio_api/**'

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true
          allow-no-subscriptions: false

      - name: Debug Azure Context
        run: |
          az account show
          az group list
          az aks list

      - name: Set AKS Context
        uses: azure/aks-set-context@v2
        with:
          resource-group: ${{ secrets.RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Create Kubernetes Secrets
        env:
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
        run: |
          kubectl create secret generic database-credentials \
            --from-literal=DB_NAME=$DB_NAME \
            --from-literal=DB_USER=$DB_USER \
            --from-literal=DB_PASSWORD=$DB_PASSWORD \
            --from-literal=DB_HOST=$DB_HOST \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Setup Nginx Ingress
        run: |
          helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
          helm repo update
          
          # Check if ingress-nginx is already installed
          if helm list -n ingress-nginx | grep -q ingress-nginx; then
            echo "Upgrading existing ingress-nginx installation"
            helm upgrade ingress-nginx ingress-nginx/ingress-nginx \
              --namespace ingress-nginx \
              --set controller.replicaCount=2 \
              --set controller.nodeSelector."kubernetes\.io/os"=linux \
              --set defaultBackend.nodeSelector."kubernetes\.io/os"=linux
          else
            echo "Installing new ingress-nginx"
            helm install ingress-nginx ingress-nginx/ingress-nginx \
              --namespace ingress-nginx \
              --create-namespace \
              --set controller.replicaCount=2 \
              --set controller.nodeSelector."kubernetes\.io/os"=linux \
              --set defaultBackend.nodeSelector."kubernetes\.io/os"=linux
          fi

      - name: Check Existing Ingress
        run: |
          helm list -A
          kubectl get pods -n ingress-nginx

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push frontend
        run: |
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/frontend:latest ./portfolio_ui
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/frontend:latest

      - name: Build and push backend
        run: |
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/backend:latest ./portfolio_api
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/backend:latest

  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
    
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
    
      - uses: azure/aks-set-context@v2
        with:
           resource-group: ${{ secrets.RESOURCE_GROUP }}
           cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}
    
      - name: Setup Nginx Ingress
        if: contains(github.event.commits[0].message, '[ingress]')
        run: |
            # helm commands ...
        
      - name: Deploy to AKS
        run: |
          # Apply Kubernetes manifests
          kubectl apply -f kubernetes/
      
          # Restart deployments if changes detected
          if [[ "${{ needs.build-push.outputs.frontend-changes }}" == "true" ]]; then
          kubectl rollout restart deployment/frontend
          fi
      
          if [[ "${{ needs.build-push.outputs.backend-changes }}" == "true" ]]; then
          kubectl rollout restart deployment/backend
          fi
      
          sleep 30