name: Sync GitHub Projects to Markdown

on:
  # Run on project changes
  project_card:
    types: [created, moved, deleted]
  
  # Run on issue/PR updates
  issues:
    types: [opened, closed, reopened, edited]
  
  pull_request:
    types: [opened, closed, reopened, synchronize]
  
  # Run on schedule (every 6 hours)
  schedule:
    - cron: '0 */6 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      project_number:
        description: 'GitHub Project number to sync'
        required: false
        default: '1'

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
      pull-requests: read
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: '.github/scripts/requirements.txt'
      
      - name: Install dependencies
        run: |
          pip install -r .github/scripts/requirements.txt
      
      - name: Sync GitHub Projects to Markdown (Local Cache)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          echo "ℹ️  Generating local tracker cache (not committed to git)"
          python .github/scripts/sync_project_tracker.py \
            --direction to-md \
            --project ${{ github.event.inputs.project_number || '1' }}
          echo "✅ Tracker updated locally (file is gitignored for security)"
      
      - name: Upload tracker as artifact (for debugging)
        uses: actions/upload-artifact@v5
        with:
          name: project-tracker
          path: docs/jira-progress-tracker.md
          retention-days: 7
