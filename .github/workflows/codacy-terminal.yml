# Codacy Security Scan - Terminal Service
# Analyzes portfolio-terminal directory for Python/FastAPI code quality and security issues

name: Codacy Scan - Terminal

on:
  push:
    branches: [ "main" ]
    paths:
      - 'portfolio-terminal/**'
      - '.github/workflows/codacy-terminal.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'portfolio-terminal/**'
  schedule:
    - cron: '45 8 * * 0'  # Weekly on Sunday at 8:45 AM

permissions:
  contents: read

jobs:
  codacy-terminal-scan:
    permissions:
      contents: read
      security-events: write
      actions: read
    name: Terminal Service Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Codacy Analysis - Terminal Service
        uses: codacy/codacy-analysis-cli-action@562ee3e92b8e92df8b67e0a5ff8aa8e261919c08
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          verbose: false
          upload: true
          max-allowed-issues: 2147483647
          # Analyze only the terminal directory
          directory: portfolio-terminal
        continue-on-error: true

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif
          category: codacy-terminal
        continue-on-error: true
