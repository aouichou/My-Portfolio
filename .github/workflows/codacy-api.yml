# Codacy Security Scan - Backend API Service
# Analyzes portfolio_api directory for Python/Django code quality and security issues

name: Codacy Scan - API

on:
  push:
    branches: [ "main" ]
    paths:
      - 'portfolio_api/**'
      - '.github/workflows/codacy-api.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'portfolio_api/**'
  schedule:
    - cron: '15 8 * * 0'  # Weekly on Sunday at 8:15 AM

permissions:
  contents: read

jobs:
  codacy-api-scan:
    permissions:
      contents: read
      security-events: write
      actions: read
    name: API Service Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Codacy Analysis - API Service
        uses: codacy/codacy-analysis-cli-action@d840f886c4bd4edc059706d09c6a1586111c540b
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          verbose: false
          upload: true
          max-allowed-issues: 2147483647
          # Analyze only the API directory
          directory: portfolio_api
        continue-on-error: true

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
          category: codacy-api
        continue-on-error: true
